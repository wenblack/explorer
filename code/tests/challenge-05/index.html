<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Challenge</title>
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>
  <main> 
    <form id="form">
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="row-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name">
          </div>
          <div class="input-wrapper">
             <label for="last-name" >Sobrenome</label>
            <input type="text" id="last-name">
          </div>
        </div>
        <div class="input-wrapper">
             <label for="email" >E-mail<span> (digite um email válido)</span>              </label>
            <input type="email" id="email">
          </div>
      </fieldset>
      
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
             <label for="mentor" >Nome do seu mentor<span> (só o primeiro nome)</span>              </label>
            <input type="text" id="mentor">
          </div>
      </fieldset>
      
      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <h2>Primeira mentoria</h2>
        <div class="row-3">
           <div class="input-wrapper">
            <label for="date-1">Data <span> (dd/mmm/aa)</span></label></label>
            <input type="date" id="date-1" class="large-form">
          </div>
          <div class="input-wrapper">
            <label for="start-1">Das</label>
            <input type="time" id="start-1">
          </div>
          <div class="input-wrapper">
             <label for="end-1" >Até</label>
            <input type="time" id="end-1">
          </div>
        </div>
        
        <h2>Segunda mentoria</h2>
        <div class="row-3">
          <div class="input-wrapper">
            <label for="date-2">Data <span> (dd/mmm/aa)</span></label>
            <input type="date" id="date-2" class="large-form">
          </div>
          <div class="input-wrapper">
            <label for="start-2">Das</label>
            <input type="time" id="start-2">
          </div>
          <div class="input-wrapper">
             <label for="end-2" >Até</label>
            <input type="time" id="end-2">
          </div>                                   
        </div>
      </fieldset>
      
    </form>
  </main>
  <footer>
    <button form="form" type="submit" >Enviar</button>
  </footer> 
</body>
</html>
