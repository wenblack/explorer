<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Focus Timer 2.0</title>
</head>

<body>

  <head>
    <div class="timer">
      <span class="minutes">25</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>
    <div class="controls">
      <img src="./images/play.png" alt="play icon">
      <img src="./images/stop.png" alt="play icon">
      <img src="./images/sub.png" alt="play icon">
      <img src="./images/sum.png" alt="play icon">
    </div>
  </head>

  <footer>
    <div class="sounds">
      <img src="./svg/florest.svg" alt="tree icon" class="svg">
      <img src="./svg/storm.svg" alt="cloud img" class="svg">
      <img src="./svg/coffe.svg" alt="house icon" class="svg">
      <img src="./svg/fire.svg" alt="fire icon" class="svg">
    </div>
  </footer>

</body>


</html>
