<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avançando no CSS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <p>recentes</p>
      <h1>Trabalhos</h1>
    </header>
    <main>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1601524909162-ae8725290836?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="Dispositos Apple encima de uma mesa (Iphone, Macbook, Monitor)">
        <h2><span>Apple</span>Dispositivos</h2>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1498049794561-7780e7231661?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="Smartphone,HeadPhone, SmartWatch e NoteBook encima de uma mesa">
        <h2><span>Demais marcas</span>Dispositivos</h2>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1526738549149-8e07eca6c147?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8ZWxlY3Ryb25pY3N8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
          alt="Acessósirios Gamers(HeadPhone e Mouse) encima da mesa com outros dispositivos(Notebook, celular,) e uma xícara de café">
        <h2><span>Gamer</span>Acesssórios</h2>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1601524909162-ae8725290836?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
          alt="Dispositos Apple encima de uma mesa (Iphone, Macbook, Monitor)">
        <h2><span>Apple</span>Dispositivos</h2>
      </div>
    </main>
  </div>

</html>
